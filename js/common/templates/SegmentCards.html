<div class="sc-segment-content-container" >
    <div class="sc-segment-image-container" >
        <a href="<%- linkUrl() %>" class="sc-play-link" >
	    <img src="<%- imageUrl() %>" class="img-responsive" style="-webkit-transform: translateZ(0);">
            <span class ="sc-play-container" >
                <span class="sc-play-icon fa fa-play" ></span>
                <p class="sc-play-now" >Play Now</p>
            </span>
        </a>
    </div>
    <div class="sc-footer-details" >
        <h5 class="sc-segment-name" > <%- fullContentName() %></h5>
        <p class="sc-program <%- showProgram() %>" >Program: <a href="<%- getProgramLink() %>" title="<%- getProgramName() %>" class="sc-program-link" ><%- program() %></a></p>
        <span class="sc-duration" ><%- duration() %></span>
        <span  class="sc-share-icon grayed fa fa-share" ></span>
        <span  class="sc-info-icon grayed fa fa-info-circle" ></span>
    	<span  class="<%- queueCompleted() %>" ></span>
    	<span  class="sc-watch-later-loading-icon grayed" ></span>
    </div>

    <div class="sc-overlay-details" >
        <div class="sc-scrollable-details" >
            <p class="sc-overlay-segment-name" ><%- fullContentName() %></p>
            <p class="sc-overlay-duration" ><%- duration() %></p>
            <p class="sc-overlay-content-description" ><%- fullContentDescription() %></p>
        </div>
        <a href="<%- linkUrl() %>" class="sc-play-link" >
            <span class="sc-overlay-play-icon fa fa-play" ></span>
            <span class="sc-overlay-play-now" >Play Now</span>
        </a>
    </div>
</div>
