<div class="lt-title-holder">
    <a data-toggle="collapse" data-parent="#accordion" href="#collapse<%- ProcessId %>" class="lt-accordion-tab">
      <% if ( ProcessStatus.message == 'Current' ) { %>
      	<i class="lt-complete fa fa-check"></i> 
	  <% } else if( ProcessStatus.message == 'Not Current' ) { %>
		<i class="lt-past-due fa fa-clock-o"></i>
	  <% } %>
      <%- ProcessName %>
    </a>
</div>

<div id="collapse<%- ProcessId %>" class="panel-collapse collapse">
  <table class="lt-toggle-content table table-striped table-hover">
	
	<% if ( Tasks.length > 0 ) { %>
	  	<tr>
	  		<td> Step </td>
	  		<td> Due Date </td>
	  		<td> Status </td>
	  	</tr>
	<% } %>

  </table>
</div>
