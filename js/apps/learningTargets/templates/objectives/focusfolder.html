<div class='fo-info title-folder radius-corner'>
	<div class='fo-header'>
		<i class='fa fa-info-circle fo-showinfo text-muted pull-right <%- DescIcon %>' data-placement='left'></i>
	</div>
	<div class='fo-title'>
		<i class='fa fa-folder'></i>
		<h3>
			<a href='#resources/learning/objectives/<%- StateStandardTitle %>/<%- NCESId %>/<%- StateStandardId %>' title='<%- StateStandardTitle %>'>
				<%- SSTitle %>
			</a>
		</h3>
	</div>
	<div class='fo-overlay-details radius-corner hide' >
	<p class='fo-overlay-title'><%- SSTitle %></p>
	<p class='fo-overlay-description'><%- StateStandardDescription %></p>
    </div>
</div>
