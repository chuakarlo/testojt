<div class="fo-content">
    <div class="fo-image">
        <a href="#resources/videos/<%- ContentId %>" >
            <img src="<%- ImageURL %>" class="img-responsive">
            <span class="fa fa-play"></span>
        </a>
    </div>
    <div class="fo-details">
		<h4><%- CName %></h4>
		<p class="fo-length text-left"><%- min %>:<%- sec %></p>
		<p class="text-right"><%- VCompleted %></p>
    </div>
</div>
