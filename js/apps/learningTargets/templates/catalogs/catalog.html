<%
	var link = '';

	if( CatalogResourceTypeId === 1 ) {
		link = 'video';
	}
	else
	if( CatalogResourceTypeId === 2 ) {
		link = 'course';
	}
	else
	if( CatalogResourceTypeId === 3 ) {
		link = 'training';
	}
%>

<a href=<%= link %> class="lt-toggle-btn">
	<div class="col-xs-6 truncate"><img src="/img/eye.png" class="icon" alt=""><p><%= ResourceName %></p></div>
	<div class="col-xs-6"><p><%= CreditHours %> credits</p></div>
</a>
