
<div class="page-header"><h3>Upload Resources</h3></div>

<div class='upload-form-content'>
	<div class='upload-form'>
		<div class="resource-type">
			<span>Resource Type</span>
			<div>
				<span>
					<input type="radio" name="upload-type" value="file" class="radio-upload" checked>
					File
				</span>
				<br>
				<span>
					<input type="radio" name="upload-type" value="link" class="radio-upload">
					Link
				</span>
			</div>
		</div>

		<div class="upload-resource-type">

			<div class="upload-file-container">
				<span>Choose File</span> <br />
				<input name="user_file" type="file">
			</div>

			<div class='upload-link-container'>
				<span>Paste Link</span> <br />
				<input type='text' name="url-input" class="form-control" placeholder="Paste link here">
			</div>
		</div>

		<div class='resource-description'>
			<span>Description</span><br>
			<textarea class="form-control file-description" placeholder="Enter description here" rows=8 cols=10></textarea>
		</div>
	</div>
</div>

<div class="groups-form-content-bottom">
	<div class="upload-actions">
		<button type="button" class="btn btn-default cancel-btn">Cancel</button>
		<button type="submit" class="btn btn-primary submit-btn ladda-button" data-style="expand-right">Submit</button>
	</div>
</div>
