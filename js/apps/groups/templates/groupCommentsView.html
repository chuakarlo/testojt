
<div class="wrapper">
	<div class="accordion-heading">
		<img class="profile-main" src="http://resources.pd360.com/PD360/uploads/avatars/profile/<%= CreatorAvatar %>">

		<div class="comment-main">
			<p><span class="fake-link creator-name"><%= CreatorFullName %></span> <span class="gray-text"><%= Created %></span></p>
			<p><%= Message %></p>
		</div>

		<ul class="reply media-list">

		</ul>

		<div class="container">
			<ul class="media-list">
				<li class="row">

					<div class="col-sm-10">
						<div class="form-group">
							<textarea class="comment-reply form-control" rows="1"></textarea>
						</div>
					</div>
					<div class="col-sm-2">
						<button class="reply-submit btn btn-default" type="submit">Post</button>
					</div>

				</li>
			</ul>

		</div>

	</div>

</div>
