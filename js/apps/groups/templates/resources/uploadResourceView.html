<div class="page-header">
	<h2>Upload Resources</h2>
</div>

<div class="form-container upload-resource">
	<form role="form" class="form-horizontal">

		<!-- Resource Type -->
		<div class="form-group">
			<label class="control-label col-sm-2">Resource Type</label>
			<div class="col-sm-10">

				<div class="radio">
					<label>
						<input class="upload-element" type="radio" name="upload-type" value="file" checked>
						File
					</label>
				</div>
				<div class="radio">
					<label>
						<input class="upload-element" type="radio" name="upload-type" value="link">
						Link
					</label>
				</div>

			</div>
		</div>

		<div class="form-group js-upload-file-container">
			<label class="control-label col-sm-2">File</label>
			<div class="col-sm-10 js-upload-file-wrapper">
				<div id="qq-template">
					<div class="qq-uploader-selector qq-uploader">
			            <div class="qq-upload-button-selector">
			                <div class="btn btn-primary file-selector">Choose a file</div>
			            </div>
			            <ul class="qq-upload-list-selector qq-upload-list">
			                <li class="upload-list-item">
			                    <div class="qq-progress-bar-container-selector">
			                        <div class="qq-progress-bar-selector qq-progress-bar"></div>
			                    </div>
			                    <span class="qq-upload-spinner-selector qq-upload-spinner"></span>
			                    <span class="qq-upload-file-selector qq-upload-file"></span>
			                    <span class="qq-upload-size-selector qq-upload-size"></span>
			                    <a class="qq-upload-cancel-selector qq-upload-cancel" href="#">Remove</a>
			                    <span class="qq-upload-status-text-selector qq-upload-status-text"></span>
			                </li>
			            </ul>
			        </div>
				</div>
			</div>
		</div>

		<div class="form-group js-upload-link-container">
			<label class="control-label col-sm-2">Paste Link</label>
			<div class="col-sm-10">
				<input class="form-control upload-element" type='text' name="url-input" value="http://">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2">Description</label>
			<div class="col-sm-10">
				<textarea class="form-control file-description upload-element" placeholder="Enter description here" rows=8></textarea>
			</div>
		</div>

		<div class="form-group confirmation-options">
			<div class="class col-sm-10 col-sm-offset-2">
				<div class="confirmation-message"><span class="control-label"><b>Are you sure you want to upload this resource?</b></span></div>
				<button type="button" class="btn btn-default cancel-submit-btn">Cancel</button>
				<button type="button" class="btn btn-primary confirm-btn ladda-button" data-style="expand-right">Yes</button>
			</div>
		</div>

		<div class="form-group upload-options">
			<div class="class col-sm-10 col-sm-offset-2">
				<button type="button" class="btn btn-default back-btn">Go Back</button>
				<button type="button" class="btn btn-primary submit-btn ladda-button" data-style="expand-right">Submit</button>
			</div>
		</div>

	</form>
</div>
