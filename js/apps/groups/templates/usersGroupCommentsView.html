<div class="wrapper">
	<div class="accordion-heading">
		<img class="profile-main" src="<%- getUserAvatarPath( CreatorAvatar ) %>">

		<div class="comment-main">
			<p>
				<span class="fake-link creator-name"><%- CreatorFullName %></span>
				<span class="date"><%- formatDate( Created ) %></span>
				<button type="button" class="close js-remove-parent">&times</button>
			</p>
			<p class="wall-news"><%= getWallMessage() %></p>
		</div>

		<ul class="reply media-list"></ul>

		<div class="container reply-box">
			<ul class="media-list">
				<li>
					<form role="comment">
						<div class="input-group">
							<input class="js-comment-reply form-control" name="comment-reply" type="text"></input>
							<span class="input-group-btn">
								<button class="btn btn-default" type="submit">Post</button>
							</span>
						</div>
					</form>
				</li>
			</ul>
		</div>

	</div>

</div>
