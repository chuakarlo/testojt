
<div class="wrapper">
	<div class="accordion-heading">
		<img class="profile-main" src="<%- getUserAvatarPath( CreatorAvatar ) %>">

		<div class="comment-main">
			<p>
				<span class="fake-link creator-name"><%- CreatorFullName %></span>
				<span class="date"><%- formatDate( Created ) %></span>
				<button type="button" class="close remove-parent">&times</button>
			</p>
			<p class="wall-news"></p>

		</div>

		<ul class="reply media-list">

		</ul>

		<div id="reply-box" class="container">
			<ul class="media-list">
				<li>
					<form role="comment">
						<div class="input-group">
							<input type="comment" name="comment-reply" class="comment-reply form-control" rows="1"></input>
							<span class="input-group-btn">
								<button class="reply-submit btn btn-default" type="submit">Post</button>
							</span>
						</div>
					</form>
				</li>
			</ul>
		</div>

	</div>

</div>
