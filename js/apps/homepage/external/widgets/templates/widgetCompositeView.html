<div id="widget-settings-wrapper">

	<!-- Header -->
	<div id="widget-settings-header">
		<ul class="list-inline">
			<li class="main"><h2><%- widgetsName %></h2></li>
			<li id="all" class="selected"><%- allWidgetName %></li>
			<li id="active"><%- activeName %></li>
			<li id="inactive"><%- inactiveName %></li>
		</ul>
	</div>
	<!-- /header -->

	<!-- Content -->
	<div id="widget-settings-content">
		<ul id="widget-settings-selection" class="col-xs-6 list-inline"></ul>
		<div id="widget-settings-preview" class="col-xs-6"></div>
	</div>
	<!-- /content -->

</div>
