<img class="img-thumbnail" src="<%- imgSrc %>">
<div class="description hidden-md" style="max-width: 18em;">
	<h4><%- WidgetName %></h4>
	<p><%- Description %></p>
</div>
<div class="description visible-md" style="max-width: 18em;">
	<h4><%- WidgetName %></h4>
	<p><%- Description %></p>
</div>

<div id="widget-limit-message" class="clear alert alert-danger"></div>

<div class="actions hidden-sm">
	<button type="button" data-id="<%- WidgetId %>" class="cancel btn btn-default">Close</button>
	<button type="button" data-id="<%- WidgetId %>" class="<%- action %> action-btn btn"><%- actionValue %></button>
	<button type="button" data-id="<%- WidgetId %>" class="<%- action %>-and-close action-close-btn btn btn-primary">
		<%- actionValue %> & Close
	</button>
</div>

<div class="actions visible-sm">
	<button type="button" data-id="<%- WidgetId %>" class="cancel btn btn-default">Close</button>
	<button type="button" data-id="<%- WidgetId %>" class="<%- action %> action-btn btn"><%- actionValue %></button>
	<button type="button" data-id="<%- WidgetId %>" class="<%- action %>-and-close action-close-btn btn btn-primary">
		<%- actionValue %> &<br />Close
	</button>
</div>
