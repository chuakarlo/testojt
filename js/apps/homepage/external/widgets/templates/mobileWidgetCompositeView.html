<div id="widget-mobile-header">
	<h4>
		<%- widgetColName %>
		<select>
			<option value="All Widgets"><%- allWidgetName %></option>
			<option value="Active"><%- activeName %></option>
			<option value="Inactive"><%- inactiveName %></option>
		</select>
	</h4>
</div>

<div id="widget-mobile-selection">
	<ul></ul>

	<div id="widget-mobile-actions">
		<button type="button" class="cancel btn btn-default"><%- closeName %></button>
		<button type="button" class="mobile-save action-btn btn"><%- saveName %></button>
		<button type="button" class="mobile-save-and-close action-close-btn btn btn-primary">
			<%- saveAndName %><br/><%- closeName %>
		</button>
	</div>
</div>
