<div class="your-profile-container">
<div class="avatar-holder">
	<img src="<%= avatar %>" />
</div>
<div class="percent-holder">
<div id="your-profile-circle" class="profile-percent"><%- percentage %></div>
<div class="profile-str">
<%- description %>
</div>
</div>
<div class="the-clearer"></div>
<div id="profile-icons-holder">
  <a href="#settings/profile" id="profile-icon" class="img-circle your-profile-icons user"><span>Profile</span></a>
  <a href="#settings/personal-reports" id="setting-icon" class="img-circle your-profile-icons setting"><span>Personal Reports</span></a>
  <a href="#settings/licenses" id="license-icon" class="img-circle your-profile-icons content"><span>Licenses</span></a>
  <div class="the-clearer"></div>
</div>
</div>
