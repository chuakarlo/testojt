<div class="content-wrapper col-md-12 no-padding">
	<a class="vid-thumb-overlay" title="" href="video-player.html">
			<div class="vid-thumb-bg vid-thumb-bg5">
					<img src=<%= imageUrl %> style="opacity: 1;" class="img-responsive">
			</div>
			<div class="video-hover">
				<div class="glyphicon glyphicon-play"></div>
			</div>
	</a>
	<h4><%= topic %></h4>
	<p class="paragraph-light" >
		<%= duration %>
	</p>

	<div class="watch-later">
		<div class="content-button  <%=watchToggle %> watch-later-icon glyphicon glyphicon-time">
		</div>
	</div>
</div>
