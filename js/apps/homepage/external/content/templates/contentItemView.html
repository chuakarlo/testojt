<div class="content-wrapper col-md-12 no-padding">
	<div class="video-container">
		<a class="vid-thumb-overlay" title="" href=""  data-id=<%- ContentId %> >
			<div class="pc-vid-thumb-bg pc-vid-thumb-bg5">
				<img src=<%- imageUrl %> style="opacity: 1;" class="img-responsive">
			</div>
			<div class="video-hover">
				<div class="fa fa-play"></div>
				<p>Play Now</p>
			</div>
		</a>
		<div class="video-details-container">
			<h4><%- topic %></h4>
			<p class="paragraph-light" >
				<%- duration %>
			</p>

			<div class="pc-watch-later">
				<div id="content-button-<%- ContentId %>" class="content-button <%- watchToggle %> watch-later-icon fa fa-clock-o" title="<%- contentStatus %>">
				</div>
			</div>
		</div>
	</div>
</div>
