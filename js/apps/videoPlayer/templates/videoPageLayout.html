<!-- video player header -->
<div id="video-player-header" lass="col-lg-12 col-md-12 col-sm-12 col-xs-12">
	<div id="header" class="col-lg-12 col-md-12 col-sm-12col-xs-12">
		<h1><%= ContentName %></h1><i class="fa fa-info-circle" id="info"></i>
	</div>
	<p class="col-lg-12 col-md-12 col-sm-12 col-xs-12">Common Core:
		<a class="blue-text" href="#">ELA</a>,
		<a class="blue-text" href="#">Technology</a>,
		<a class="blue-text" href="#">Future Teaching</a>
	</p>
</div>
<!-- video player and questions -->
<div id="video-container" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
	<section id="video">
		<div id="video-player" class="col-lg-8 col-md-8 col-sm-8 col-xs-12"></div>
		<div id="video-reflection" class="col-lg-4 col-md-4 col-sm-4 col-xs-12"></div>
		<br class="clear">
	</section>
</div>
<div class="col-lg-12 col-md-12 col-sm-12" id="tab-container">
  <!-- video tabs -->
	<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" id="video-tabs"></div>
	<!-- buttons -->
	<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" id="video-buttons"></div>
</div>
<!-- tab contents -->
<div class="tab-content" id="tab-content">
	<div class="tab-pane active" id="video-resources">
		<div class="additional-resources">
			<div class="col-lg-12 col-md-12 col-sm-12" id="video-resource">Addtional Resources</div>
			<hr>
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="video-segment">Other Segments</div>
		</div>
	</div>
	<div class="tab-pane col-lg-12 col-md-12 col-sm-12 col-xs-12" id="related-videos">Related Videos</div>
</div>
<!-- modal region -->
<div class="modal fade share-modal" id="app-modal"></div>
<!-- video info pop up -->
<div id="info-video-content" hidden>
	<div class="well well-sm">
			<div class="row">
				<div class="col-xs-4 col-md-4 text-center">
					<ul>
						<p id="tags">Tags:</p>
						<% _.each(Tags, function(tag) { %>
						<li><%= tag %></li>
						<% }); %>
					</ul>
				</div>
			<div class="col-xs-8 col-md-8 section-box">
				<p><%= ContentDescription %></p>
				<hr />
				<div class="col-md-12">
					<p> <span id="tags">Duration:</span> <%= SegmentLengthInSeconds %></p>
				</div>
			</div>
		</div>
	</div>
</div>
