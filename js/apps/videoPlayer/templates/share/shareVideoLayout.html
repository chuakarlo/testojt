 <div class="modal-content col-xs-12">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h2 class="modal-title">Share this Video</h2>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-xs-6 left-bar">
				<div id="shared-video"></div>
				<br>
				<div class="message">
					<h3>Message</h3>
					<textarea rows="5" placeholder="Say something about the video..."></textarea>
				</div>

			</div>
			<div class="col-xs-6 right-bar">
				<div class="search">
					<form class="search-form">
						<input class="search-input" type="text" placeholder="Search..." autocomplete="off">
						<div id="search-results"></div>
					</form>
				</div>
				<div id="selected-items"></div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-default" data-dismiss="modal" id="cancel-btn">Cancel</button>
		<button class="btn btn-primary ladda-button" data-style="slide-left" id="share-btn" disabled="disabled">Share this video</button>
	</div>
</div><!-- /.modal-content -->
