<div class="modal-content">

	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h4 class="modal-title">Change Password</h4>
	</div>

	<div class="modal-body">

		<form class="form-container form-horizontal" role="form">

			<div class="form-group">
				<label class="control-label col-sm-4">Current Password</label>
				<div class="col-sm-8">
					<input class="form-control" type="password" id="current-password" name="Password">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-4">New Password</label>
				<div class="col-sm-8">
					<input class="form-control" type="password" maxlength="12" id="update-password" name="Updated">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-4">Re-type Password</label>
				<div class="col-sm-8">
					<input class="form-control" type="password" maxlength="12" id="verify-password" name="Verify">
				</div>
			</div>

		</form>

	</div>

	<div class="modal-footer">
	    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	    <button type="button" class="btn btn-primary ladda-button" data-style="expand-right" id="save-password">Save</button>
	</div>

</div>
