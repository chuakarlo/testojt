<!doctype html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Mocha Spec Runner</title>
	<link rel="stylesheet" href="../../js/libs/mocha/mocha.css">
</head>
<body>
	<div id="fixtures" style="display: none; visibility: hidden;"></div>
	<div id="mocha"></div>
	
	<div id="modal" style="visibility:hidden;"></div>
	<div id="menu" style="visibility:hidden;"></div>
	<div id="content" style="visibility:hidden;"></div>

	<script src="../../js/libs/mocha/mocha.js"></script>
	<script src="../../js/libs/chai/chai.js"></script>
	<script src="../../js/libs/sinonjs/sinon.js"></script>
	<script>
		mocha.setup( {
			'ui'       : 'bdd',
			'reporter' : 'html'
		} );
	</script>
	<script src="../../js/libs/requirejs/require.js" data-main="SpecRunner"></script>
	<script src="/js/libs/blanket/dist/qunit/blanket.js" data-cover-only="js" data-cover-never="['js/libs, js/routers, test']"></script>
    <script type="text/javascript" src="/js/libs/grunt-blanket-mocha/support/mocha-blanket.js"></script>

    <script>
        /* global blanket */
        if (window.PHANTOMJS) {
           blanket.options("reporter", "/js/libs/grunt-blanket-mocha/support/grunt-reporter.js");
        }
    </script>

    <style>
        #blanket-main { margin: 0 25px 0 65px; font-size: 12px }
    </style>

</body>
</html>
